<!DOCTYPE html>
<html>
<head>
    <title>学习资料领取</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="教学课件,备考资料,电子文档">
    <style>
        /* 移动端优化样式 */
        body { 
            margin: 0; 
            padding: 15px;
            font-family: -apple-system, system-ui, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
        }
        .content-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
            margin: 20px auto;
            max-width: 500px;
        }
        .loading-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin: 25px 0;
            overflow: hidden;
        }
        .loading-progress {
            width: 0;
            height: 100%;
            background: #40a9ff;
            transition: width 3s ease;
        }
        .download-guide {
            color: #595959;
            font-size: 14px;
            line-height: 1.6;
            margin-top: 25px;
        }
        #qrSection {
            opacity: 0;
            transition: opacity 0.5s;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content-card">
        <h2 style="color: #1890ff; margin-bottom: 15px;">📚 您申请的资料已通过审核</h2>
        <div class="download-guide">
            <p>正在生成安全下载通道...</p>
            <div class="loading-bar">
                <div class="loading-progress" id="progress"></div>
            </div>
            <div id="tips">⏳ 安全验证中（3秒）</div>
        </div>

        <!-- 二维码区域 -->
        <div id="qrSection">
            <div style="border: 1px dashed #d9d9d9; padding: 15px; display: inline-block; border-radius: 8px;">
                <img src="https://s3.bmp.ovh/imgs/2025/04/20/344df66538a7eb90.png" 
                     width="220" 
                     style="display: block; margin: 0 auto;"
                     alt="资料获取指引">
            </div>
            <p style="color: #8c8c8c; margin-top: 12px; font-size: 13px;">
                ※ 长按二维码 → 保存图片 → 打开微信扫一扫相册识别
            </p>
        </div>
    </div>

    <script>
        // 渐进式加载方案（更自然）
        window.onload = function() {
            // 启动进度条动画
            document.getElementById('progress').style.width = '100%';
            
            // 倒计时文案更新
            let count = 3;
            const timer = setInterval(() => {
                document.getElementById('tips').innerHTML = 
                    `⏳ 安全验证中（${count--}秒）`;
                if(count < 0) {
                    clearInterval(timer);
                    // 显示二维码区域
                    document.getElementById('qrSection').style.opacity = '1';
                    document.getElementById('tips').style.display = 'none';
                }
            }, 1000);
        }
    </script>
</body>
</html>
